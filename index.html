<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Form</title>
</head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <h1>Form</h1>

          <form class="js-form mt-4">
            <div class="input-group">
              <input type="text" class="form-control js-input" placeholder="Enter some text here" aria-label="Enter some text here" aria-describedby="submit-button">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="submit-button">Add Line</button>
              </div>
            </div>
          </form>

          <ul class="list-group mt-3 js-lines"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
